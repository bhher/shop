<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>상품 리스트 출력 예제</h1>
<table border="1">
    <thead>
    <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>상품등록일</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="itemDto, status: ${itemDtoList}">
        <td th:text="${status.index}"></td>
        <td th:text="${itemDto.itemNm}"></td>
        <td th:text="${itemDto.itemDetail}"></td>
        <td th:text="${itemDto.price}"></td>
        <td th:text="${itemDto.regTime}"></td>
    </tr>
    </tbody>
<!--    전달받은 itemDtoList에 있는 데이터를 하나씩 꺼내와서 itemDto에 담는다.-->
<!--    status 는 현재 반복에 대한 생태 데이터 존재 - 변수명은 다른걸로 대체가능-->
<!--    status.index 현재 순회하고 있는 데이터의 인덱스 번호-->
</table>
</body>
</html>
